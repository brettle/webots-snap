os: linux
dist: bionic
language: generic
sudo: required
services:
  - xvfb
addons:
  apt:
    packages:
      - build-essential
      - cmake
      - curl
      - execstack
      - ffmpeg
      - git
      - libassimp-dev
      - libavcodec-extra
      - libboost-dev
      - libfreeimage-dev
      - libfreetype6-dev
      - libgd-dev
      - libglib2.0-dev
      - libglu1-mesa-dev
      - libjpeg8-dev
      - libpng-dev
      - libreadline-dev
      - libssh-4
      - libssh-gcrypt-dev
      - libssl1.1
      - libtiff5-dev
      - libusb-dev
      - libxml2-dev
      - libxslt1.1
      - libzip-dev
      - libzzip-0-13
      - lsb-release
      - npm
      - openjdk-11-jdk
      - pbzip2
      - python-pip
      - python2.7-dev
      - python3.6-dev
      - python3.7-dev
      - python3.8-dev
      - swig
      - unzip
      - wget
      - xvfb
      - zip
install:
  - sudo snap install snapcraft --classic
  - git clone --recurse-submodules --depth 3 --single-branch --branch $WEBOTS_TARGET_BRANCH https://github.com/cyberbotics/webots.git
script:
  - export COMMIT_ID=$(cd webots; git rev-parse HEAD)
  - sudo snapcraft --destructive-mode
  - cp *.snap webots/distribution
  - src/packaging/publish_release.py --key=$GITHUB_API_KEY --repo=https://github.com/cyberbotics/webots --branch=$WEBOTS_TARGET_BRANCH --commit=$COMMIT_ID --tag=$TRAVIS_TAG
